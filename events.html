<!DOCTYPE html>
<html>
    <head>
        <title>Sideways University</title>
        <meta charset="UTF-8">
        <meta name="description" content="This is a basic website for Sideways University.">
        <meta name="author" content="Headless">
        <link type="text/css" rel="stylesheet" href="styles.css">
    </head>
    <body class="base">
        <div class="sidewaysuniversity">
            <img src="resources/SidewaysUniversity.png" alt="SidewaysUniversity"></img>
        </div>
        <div class="topnav">
            <a href="index.html">Home</a>
            <a href="prices.html">Pricing</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="events.html">Events</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="events_content">
            <p id="time"></p>
        </div>
        <script>
            // Set the date we're counting down to
            var countDownDate = new Date("Nov 6, 2021 19:00:00").getTime();
            
            // Update the count down every 1 second
            var x = setInterval(function() {
            
              // Get today's date and time
              var now = new Date().getTime();
            
              // Find the distance between now and the count down date
              var distance = countDownDate - now;
            
              // Time calculations for days, hours, minutes and seconds
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
              // Display the result in the element with id="time"
              document.getElementById("time").innerHTML = days + "d " + hours + "h "
              + minutes + "m " + seconds + "s ";
            
              // If the count down is finished, write some text
              if (distance < 0) {
                clearInterval(x);
                document.getElementById("time").innerHTML = "GO DRIFT!";
              }
            }, 1000);
            </script>
    </body>
</html>
